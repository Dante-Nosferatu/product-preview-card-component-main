<body>

  <div class="Devil_container">

    
    <img src="./images/image-product-mobile.jpg" class="Devil_perfume">
    <img src="./images/image-product-desktop.jpg" class="Devil_perfume2">

      <div class="Devil_sec">

        <section>

         <p>Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="Devil_caract">A floral, solar and voluptuous  interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
          </p>
        </section>


       <section class="Devil_values">
          <div class="Devil_value1">$149.99</div>
          <div class="Devil_value2">$169.99</div>


         <button class="Devil_button">
           <img src="images/icon-cart.svg" class="Devil_carrito">

           Add to Cart
         </button>
        </section>

      </div>
  </div>
